<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>register</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="dist/bootstrap/css/bootstrap.css">
</head>
<body class="gray-bg">
<!--注册-->
<div class="container">
<div class="middle-box text-center animated fadeInDown">
    <div>
        <h1 class="logo-name">文章管理+</h1>
    </div>
    <p class="text-left">注册 :)</p>
    <form class="form-box m-t" id="register" action="login.html">
        <div class="form-group"><input type="text" class="form-control" placeholder="用户名" name="userName" id="user"></div>
        <div class="form-group"><input type="email" class="form-control" placeholder="邮箱" name="email" ></div>
        <div class="form-group"><input type="password" class="form-control" placeholder="密码" name="userPwd" id="Pwd"></div>
        <div class="form-group"><input type="password" class="form-control" placeholder="请确认密码" name="rePwd"></div>
        <button class="btn btn-green full-width m-b">注册</button>
        <p class="text-center text-muted l-h">已有账号？</p>
        <a href="login.html" class="btn btn-sm btn-white btn-block">登录</a>
    </form>
</div>
</div>
<!--模态框-->
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="reg_result">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
        </div>
    </div>
</div>


<script src="dist/jquery/jquery.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/jquery.form.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="dist/bootstrap/js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
